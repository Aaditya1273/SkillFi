version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: skillfi-postgres
    environment:
      POSTGRES_DB: skillfi
      POSTGRES_USER: skillfi_user
      POSTGRES_PASSWORD: skillfi_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: skillfi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: